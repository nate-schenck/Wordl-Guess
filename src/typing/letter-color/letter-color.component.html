<div class="no-modifier" [ngClass]="{'selected': this.selected=='none'}" (click)="selectNone()"></div>
<div class="yellow-modifier" [ngClass]="{'selected': this.selected=='yellow'}" (click)="selectYellow()"></div>
<div class="green-modifier" [ngClass]="{'selected': this.selected=='green'}" (click)="selectGreen()"></div>
